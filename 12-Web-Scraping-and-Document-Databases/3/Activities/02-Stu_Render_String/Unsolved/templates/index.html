<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Add Welcome message with name and hobby served from backend -->
      <h1> Welcome {{ name }} </h1>
      <p> My hobby is {{ hobby }} </p>
    </div>
    
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
      </thead>

      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
 
    <!-- Add link to bonus -->

    <a href="/bonus">Go to the bonus page</a>

  </div>
</body>

</html>
